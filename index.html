<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src * data:;">
  <link rel="stylesheet" href="./client/fonts/material-symbols.css">
  <link rel="stylesheet" href="./client/main-style.css">
  <script src="./client/frontend.js" defer></script>
  <title>CVRX</title>
</head>

<body>
  <div class="cvrx-main">
    <div class="cvrx-navbar">
      <div class="navbar-seg">
        <div data-page="home" class="navbar-button material-symbols-outlined">
          home
          <div class="navbar-tooltip">Home</div>
        </div>
        <div data-page="search" class="navbar-button material-symbols-outlined">
          search
          <div class="navbar-tooltip">Search</div>
        </div>
      </div>
      <div class="navbar-seg">
        <div data-page="friends" class="navbar-button material-symbols-outlined">
          groups
          <div class="navbar-tooltip">Friends</div>
        </div>
        <div data-page="avatars" class="navbar-button material-symbols-outlined">
          emoji_people
          <div class="navbar-tooltip">Avatars</div>
        </div>
        <div data-page="worlds" class="navbar-button material-symbols-outlined">
          language
          <div class="navbar-tooltip">Worlds</div>
        </div>
        <div data-page="props" class="navbar-button material-symbols-outlined">
          view_in_ar
          <div class="navbar-tooltip">Props</div>
        </div>
      </div>
      <div class="navbar-seg">
        <div data-page="debug" class="navbar-button material-symbols-outlined">
          science
          <div class="navbar-tooltip">Tools & Testing</div>
        </div>
        <div data-page="settings" class="navbar-button material-symbols-outlined">
          settings
          <div class="navbar-tooltip">Settings</div>
        </div>
      </div>
    </div>
    <div class="cvrx-display">
      <div class="display-wrapper" id="display-home">
        <div class="display-seg home-header">Greetings <span id="user-greeting">PROGRAM</span></div>
        <div class="display-seg home-requests">You have &infin; Pending Requests</div>
        <div class="display-seg home-activity">Look at all these nerds</div>
        <div class="display-seg home-showcase">Buuuuuuh</div>
      </div>
      <div class="display-wrapper" id="display-search">
        <input id="search-bar" type="text" placeholder="Type to Search">
        <div class="display-seg search-output"></div>
      </div>
      <div class="display-wrapper" id="display-friends">
        <input class="friends-filter" type="text" placeholder="Type to Filter">
        <div class="friends-wrapper"></div>
      </div>
      <div class="display-wrapper" id="display-avatars">
        Avatars
      </div>
      <div class="display-wrapper" id="display-worlds">
        Worlds
      </div>
      <div class="display-wrapper" id="display-props">
        Props
      </div>
      <div class="display-wrapper" id="display-debug">
        <input id="toast-text" type="text">
        <button class="toast-test" data-type="">Toasty Test</button>
        <button class="toast-test" data-type="error">Burnt Toast</button>
        <button class="toast-test" data-type="confirm">Delicious Toast</button>
      </div>
      <div class="display-wrapper" id="display-settings">
        Settings
      </div>
    </div>
    <div class="cvrx-friends-bar">
      <h1>Online Friends</h1>
      <div class="friends-bar-container">

      </div>
    </div>
  </div>
  <div class="overlay">
    <div class="toast-notification">
      OH HELLO DERE :)
    </div>
  </div>
</body>

</html>
