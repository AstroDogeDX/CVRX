<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:;">
  <link rel="stylesheet" href="fonts/material-symbols.css">
  <link rel="stylesheet" href="main-style.css">
  <script src="frontend.js" defer></script>
  <title>CVRX</title>
</head>

<body>
  <div class="cvrx-main">
    <div class="cvrx-navbar">
      <div class="navbar-seg">
        <div data-page="home" class="navbar-button material-symbols-outlined">
          home
          <div class="navbar-tooltip">Home</div>
        </div>
        <div data-page="search" class="navbar-button material-symbols-outlined">
          search
          <div class="navbar-tooltip">Search</div>
        </div>
      </div>
      <div class="navbar-seg">
        <div data-page="friends" class="navbar-button material-symbols-outlined">
          groups
          <div class="navbar-tooltip">Friends</div>
        </div>
        <div data-page="avatars" class="navbar-button material-symbols-outlined">
          emoji_people
          <div class="navbar-tooltip">Avatars</div>
        </div>
        <div data-page="worlds" class="navbar-button material-symbols-outlined">
          language
          <div class="navbar-tooltip">Worlds</div>
        </div>
        <div data-page="props" class="navbar-button material-symbols-outlined">
          view_in_ar
          <div class="navbar-tooltip">Props</div>
        </div>
      </div>
      <div class="navbar-seg">
        <div data-page="settings" class="navbar-button material-symbols-outlined">
          settings
          <div class="navbar-tooltip">Settings</div>
        </div>
      </div>
    </div>
    <div class="cvrx-display">
      <!-- HOME -->
      <div class="display-wrapper" id="display-home">
        <div class="home-user">
          <img src="img/ui/placeholder.png" class="home-user--user-icon"></img>
          <div class="home-user--user-name">...</div>
          <div class="home-user--user-extra">
            <div class="user-extra--user-avatar">
              <img src="img/ui/placeholder.png">
              ...
            </div>
            <div class="user-extra--user-badge">
              <img src="img/ui/placeholder.png">
              ...
            </div>
            <div class="user-extra--user-rank">
              <img src="img/ui/rank.png">
              ...
            </div>
          </div>
        </div>
        <div class="home-requests"></div>
        <div class="home-activity">
          <h2>Active Worlds<span class="home-activity--user-count">User Count</span></h2>
          <div class="home-activity--activity-wrapper"></div>
        </div>
        <div class="home-history">
          <h2>Friend History</h2>
          <div class="home-history--history-wrapper"></div>
        </div>
      </div>
      <!-- SEARCH -->
      <div class="display-wrapper" id="display-search">
        <input id="search-bar" type="text" placeholder="Type to Search">
        <div class="search-output">
          <h3>Users</h3>
          <div class="search-output--users"></div>
          <h3>Worlds</h3>
          <div class="search-output--worlds"></div>
          <h3>Avatars</h3>
          <div class="search-output--avatars"></div>
          <h3>Props</h3>
          <div class="search-output--props"></div>
        </div>
      </div>
      <!-- FRIENDS -->
      <div class="display-wrapper" id="display-friends">
        <input class="friends-filter" type="text" placeholder="Type to Filter">
        <div class="friends-wrapper"></div>
      </div>
      <!-- AVATARS -->
      <div class="display-wrapper" id="display-avatars">
        <input id="avatars-filter" type="text" placeholder="Type to Filter">
        <button id="avatars-refresh" class="material-symbols-outlined">refresh</button>
        <div class="avatars-wrapper"></div>
      </div>
      <!-- WORLDS -->
      <div class="display-wrapper" id="display-worlds">
        <input id="worlds-filter" type="text" placeholder="Type to Filter">
        <button id="worlds-refresh" class="material-symbols-outlined">refresh</button>
        <div class="worlds-wrapper"></div>
      </div>
      <!-- PROPS -->
      <div class="display-wrapper" id="display-props">
        <input id="props-filter" type="text" placeholder="Type to Filter">
        <button id="props-refresh" class="material-symbols-outlined">refresh</button>
        <div class="props-wrapper"></div>
      </div>
      <!-- DEBUG -->
      <div class="display-wrapper" id="display-debug">
        <p>That's all, folks!</p>
      </div>
      <!-- SETTINGS -->
      <div class="display-wrapper" id="display-settings">
        <input id="logout-button" type="button" value="Logout" />
      </div>
    </div>
    <div class="friends-sidebar">
      <h1>Online Friends</h1>
      <div class="friends-sidebar-container">

      </div>
    </div>
  </div>
  <!-- OVERLAYS -->
  <div class="overlay">
    <!-- LOADING SPLASH -->
    <div class="loading-shade"><span>CVRX is Loading</span></div>
    <!-- TOAST NOTIFICATIONS -->
    <div class="toast-notification">
      OH HELLO DERE :)
    </div>
    <!-- OBJECT DETAILS CARDS -->
    <div class="details-shade">
      <div class="details-window">
        <div class="details-window--name">USER NAME</div>
        <img class="details-window--img" src="./img/ui/placeholder.png"></img>
        <div class="details-window--avatar"><img src="./img/ui/placeholder.png">AVATAR</div>
        <div class="details-window--badge"><img src="./img/ui/placeholder.png">BADGE</div>
        <div class="details-window--rank"><img src="./img/ui/rank.png">RANK</div>
      </div>
    </div>
    <!-- LOGIN SCREEN -->
    <div class="login-shade">
      <div class="login-window">
        <input id="login-import-game-credentials" type="button" value="Import Game Credentials" />
        <div id="login-available-credentials-wrapper"></div>
        <label for="login-use-access-key" id="login-use-access-key-label">Use Username/Access Key
          <span>(?)</span></label>
        <input id="login-use-access-key" type="checkbox" />
        <input id="login-username" type="text" placeholder="CVR Email" />
        <input id="login-password" type="password" placeholder="CVR Password" />
        <input id="login-authenticate" type="button" value="Login" />
        <label for="login-save-credentials" id="login-save-credentials-label">Save Credentials</label>
        <input id="login-save-credentials" type="checkbox" checked />
      </div>
    </div>
  </div>
</body>

</html>
